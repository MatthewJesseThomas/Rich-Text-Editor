<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...your-integrity-hash-here..." crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rich Text Editor</title>
</head>
<body>
    <H1 class="m-auto d-flex justify-content-center">Rich Text Editor</H1>
    <div class="container">
        <div class="options">
            <!-- Text Format-->
            <button id="bold" class="options-button format">
                <i class="fas fa-bold"></i>
            </button>
            <button id="italic" class="option-button format">
                <i class="fas fa-italic"></i>
            </button>
            <button id="underline" class="option-button format">
                <i class="fas fa-underline"></i>
            </button>
            <button id="strikethrough" class="option-button format">
                <i class="fas fa-strikethrough"></i>
            </button>
            <button id="superscript" class="option-button script">
                <i class="fas fa-superscript"></i>
            </button>
            <button id="subscript" class="option-button script">
                <i class="fas fa-subscript"></i>
            </button>
             <!-- List -->
        <button id="insertOrderedList" class="option-button">
            <div class="fas fa-list-ol"></div>
          </button>
          <button id="insertUnorderedList" class="option-button">
            <i class="fas fa-list"></i>
          </button>
  
          <!-- Undo/Redo -->
          <button id="undo" class="option-button">
            <i class="fas fa-rotate-left"></i>
          </button>
          <button id="redo" class="option-button">
            <i class="fas fa-rotate-right"></i>
          </button>
  
          <!-- Link -->
          <button id="createLink" class="adv-option-button">
            <i class="fa fa-link"></i>
          </button>
          <button id="unlink" class="option-button">
            <i class="fa fa-unlink"></i>
          </button>
  
          <!-- Alignment -->
          <button id="justifyLeft" class="option-button align">
            <i class="fasfa-align-left"></i>
          </button>
          <button id="justifyCenter" class="option-button align">
            <i class="fas fa-align-center"></i>
          </button>
          <button id="justifyRight" class="option-button align">
            <i class="fas fa-align-right"></i>
          </button>
          <button id="justifyFull" class="option-button align">
            <i class="fas fa-align-justify"></i>
          </button>
          <button id="indent" class="option-button spacing">
            <i class="fas fa-indent"></i>
          </button>
          <button id="outdent" class="option-button spacing">
            <i class="fas fa-outdent"></i>
          </button>
  
          <!-- Headings -->
          <select id="formatBlock" class="adv-option-button">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
          </select>
  
         <!-- Font -->
          <select id="fontName" class="adv-option-button"></select>
          <select id="fontSize" class="adv-option-button"></select>
  
          <!-- Color -->
          <div class="input-wrapper">
            <input type="color" id="foreColor" class="adv-option-button" />
            <label for="foreColor">Font Color</label>
          </div>
          <div class="input-wrapper">
            <input type="color" id="backColor" class="adv-option-button" />
            <label for="backColor">Highlight Color</label>
          </div> 
        </div>
        <div id="text-input" contenteditable="true"></div>
      </div>
      <!--Script-->
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
